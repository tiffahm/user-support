 <body >
  <div class="application-container">
   <ngx-dhis2-menu> 
   </ngx-dhis2-menu>
<!-- <div    style="margin-top: 50px;">
  
    </div> -->
  </div>


   
  
<mat-toolbar    style="margin-top: 50px; position: sticky; color: darkcyan;" >  

  <div    fxLayout="row" fxLayoutAlign="space-around start"  class="container">
    <button  mat-raised-button  (click)="opencomposeDialog()">  <mat-icon>add</mat-icon> compose</button>
    <button mat-raised-button  (click)="openfeedback()" > 
      WRITE FEEDBACK
   </button>
   <button mat-raised-button  (click)="openuserDialog()"> CREATE USER</button>
   <button mat-raised-button  (click)="openuserForm()"> REQUEST FORM</button>
   <button mat-raised-button (click)="openDialog()"> RESET PASSWORD</button>
  </div>
 

</mat-toolbar>
  <mat-drawer-container class="example-container">
    <mat-drawer mode="side" style="width: 300px;" opened>


      <table>
     
      </table>
      
      <div fxLayout="column" fxLayoutAlign="start start" style="margin-top: 11px;" class="example-full-width">
        <div style="border: 1px;"  class="example-full-width">
  <button  mat-button routerLink="/privatefeedback" style="font-size: large;">
          <mat-icon >email</mat-icon>
          Inbox</button>
       
            <span matBadge="{{pcount}}" matBadgeSize="medium" ></span>
        </div>
        <div style="border: 1px; margin-top: 10px;"   >
          <button  mat-button routerLink="/validationfeedback"  style="font-size: large; " >
            <mat-icon >email</mat-icon>
        
            Validation</button>
            <span matBadge="{{vcount}}" matBadgeSize="medium"></span>
        </div>
        <div  style="border: 1px; margin-top: 10px;"  >
          <button  mat-button routerLink="/userfeedback" style="font-size: large; " >
            <mat-icon >email</mat-icon>
            Ticket</button>
            <span matBadge="{{tcount}}" matBadgeSize="medium"></span>
        </div>
        <div  style="border: 1px;  margin-top: 10px;"  >
          <button  mat-button routerLink="/systemfeedback" style="font-size: large;" >
            <mat-icon >email</mat-icon>
            System</button>
            <span matBadge="{{scount}}" matBadgeSize="medium"></span>
        </div>
       
        
      

      </div>
     
    </mat-drawer>
    <mat-drawer-content> 

      <router-outlet></router-outlet> 

     
    </mat-drawer-content>
  </mat-drawer-container>
